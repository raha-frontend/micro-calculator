<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>
<body>
    <div class="wrapper">
        <h1>Простой калькулятор</h1>

        <div class="calc">
            <input type="text" class="first-int" placeholder="Введите первое число">
            <select class="operation">
                <option value="+" selected>+</option>
                <option value="-">-</option>
                <option value="*">*</option>
                <option value="/">/</option>
            </select>
            <input type="text" class="second-int" placeholder="Введите второе число">
            <button class="calc-result">Рассчитать</button>
        </div>

        <p>Результат вычисления: <span class="result"></span></p>
    </div>


    <script src="script.js"></script>
</body>
</html>
